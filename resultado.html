<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Resultado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/resultado.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/resultado.js"></script>
  
</head>

<body>
	<h2 style="width: 80%; padding-left:130px;" class="titulo">Resultado de consulta de local de votación y miembro de mesa</h2>
	
	<div class="container">
		<div class="card">
			<div class="card-data">
				<div class="card-title">Nombre</div>
				<div class="card-text" id="nombregenerado">Bruno Sánches Sáenz</div>
				<div class="card-title">Local de Votación</div>
				<div class="card-text" id="lugargenerado">Pontificia Universidad Católica del Perú</div>
				<div class="card-title">Mesa</div>
				<div class="card-text" id="mesagenerada">135</div>
			</div>
		</div>
		<div class="card" id="miembrodemesa">
			<div class="card-data">
				<h1 class="card-title" id="miembro">Pase el mouse encima para conocer si es miembro de mesa</h1>
				<div class="card-title" style="display: none" id="esonoes">Usted no es miembro de mesa</div>
				</br>
				<div class="card-text" style="display: none" id="cargogenerado"></div>
			</div>
			
		</div>
	</div>
	<a href="consulta.html"><button class="button">Regresar</button></a>
	
	
	<script>
		$(document).ready(function(){
			
			var arrayNombres = ["Jesús", "Alejandro", "Andrea", "Bruno", "Daniel", "Víctor", "Sofía", "Alonso", "Israel", "Mayra"];
			var cantN = arrayNombres.length;
			var arrayApellidos = ["Gayoso", "Morterero", "Montes", "Barrios", "Sánchez", "Alcabú", "Barrios", "Sáez", "Obregón", "Franco"]
			var cantA = arrayApellidos.length;
			
			var nombre = arrayNombres[Math.floor(Math.random()*(cantN))];
			var ap1 = arrayApellidos[Math.floor(Math.random()*(cantA))];
			var ap2 = arrayApellidos[Math.floor(Math.random()*(cantA))];
			
			var nombrecompleto = nombre + ' ' + ap1 + ' ' + ap2;
			$('#nombregenerado').text(nombrecompleto)
			
			var arrayLocales = ["Pontificia Universidad Católica del Perú",
			  "Colegio San Agustín",
			  "Campo de Marte",
			  "Estadio Nacional",
			  "Residencial San Felipe",
			  "Estadio Daniel Alcides Carrión"
			]
			
			var cant = arrayLocales.length;
			var local = arrayLocales[Math.floor(Math.random()*(cant))];
			$('#lugargenerado').text(local)
			
			var numaleatorio1 = Math.floor(Math.random()*(8))+1;
			var numaleatorio2 = Math.floor(Math.random()*(10));
			var numaleatorio3 = Math.floor(Math.random()*(10));
			
			var num1 = numaleatorio1.toString();
			var num2 = numaleatorio2.toString();
			var num3 = numaleatorio3.toString();
			
			var mesa = num1 + num2 + num3;
			
			$('#mesagenerada').text(mesa)
			
			
			var arrayCargos = ["Presidente", "Secretario", "Tercer Miembro", "Primer Suplente", "Segundo Suplente", "Tercer Suplente"]
						var cant2 = arrayCargos.length;
						var cargo = arrayCargos[Math.floor(Math.random()*(cant2))];
						
			$('#miembrodemesa').hover(
				
				function(){
					
					var siono = Math.floor(Math.random()*(2));
					
					if(siono = 1){
						$('#esonoes').text("Usted sí es miembro de mesa")
						
						$('#cargogenerado').text(cargo)
						$("#cargogenerado").css('display','inline');
						
					}
					$("#esonoes").css('display','inline');
					
					$("#miembro").css('display','none');
				}
			)
			
		});
	</script>
	
</body>

</html>
